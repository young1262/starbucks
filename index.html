<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./starbucks.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>starbucks</title>
</head>
<body>
    <div class="container">
        <!-- 전체적인 레이아웃을 감싸는 박스 -->
        <header>
        <!-- 메뉴,배너,공지사항,프로모션을 감싸고 있는 박스 -->
        <nav></nav>
        <!-- 찐헤더(메뉴)부분 -->
        <div class="banner"></div>
        <div class="bottom bottomL"></div>
        <div class="bottom bottomR"></div>
    </header>

    <section>
        <!-- 메인섹션영역 -->
        <article class="box1"></article>
        <article class="box2">
            <div class="leaf left">
                <img src="./Starbucks_img/m_2022_christmas_bean_bg_star_left.png" alt="">
            </div>
            <div class="leaf right">
                <img src="./Starbucks_img/m_2022_christmas_bean_bg_star_right.png" alt="">
            </div>

            <div class="bean"></div>

            <div class="txt-box">
                <span>크리스마스를 더욱 특별하게 만들어줄 원두</span>
                <!-- span 태그는 inline 형식의 태그이고 텍스트를 묶어주거나 도형을 만들때 주로 사용한다 -->
                <h1>크리스마스 블렌드</h1>
                <p>
                    신선한 라틴 아메리카 원두에 풍부한 인도네시아 원두와<br>
                    숙성 수마트라 원두가 블렌딩된 시즌 한덩 원두를 만나보세요.
                </p>
                <a href="none">자세히 보기</a>
                </div> 
        </article>
        <article class="box3"></article>
        <article class="box4">
           <div class="txt-box">
            <div class="head-txt">
            <img src="./Starbucks_img/fav_prod_txt01.png" alt="">
            <!-- 이미지는 이미지만 감싸는 박스를 하나 지정하는것이 수정에 용이하다 -->
            </div>

            <p class="main-txt">
                <strong>다양한 메뉴</strong>를<br>
                <strong>스타벅스</strong>에서 즐겨보세요
            </p>

            <p class="con-txt">
                스타벅스만의 특별함을 경험할 수 있는 최상의 음료 선택<br>
                스타벅스 커피와 완벽한 어울림을 자랑하는 푸드<br>
                다양한 시도와 디자인으로 가치를 더하는 상품<br>
                소장한 사람에게 마음을 전하는 가장 좋은 방법 스타벅스 카드
            </p>

            <a href="none">자세히 보기</a>
        </div>

        <div class="card">
            <img src="./Starbucks_img/card.png" alt="">
        </div>
        </article>
        <article class="box5"></article>
        <article class="box6"></article>
    </section>

    <footer></footer>
    <!-- 웹하단 부분 푸터 영역 -->

    </div>
</body>
</html>
